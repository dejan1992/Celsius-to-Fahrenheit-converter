<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>My app</title>
</head>

<body class="bg-dark">
  <div class="container">
    <h1 class="text-light text-center mt-5">Celsius to Fahrenheit</h1>
    <div class="input-group mb-3 mt-5">
      <span id='symbol-C' class="input-group-text" id="basic-addon1">C&deg;</span>
      <input id="inputC" type="number" class="form-control" placeholder="Input number" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>
    <div class="d-grid gap-2 col-2 mx-auto">
      <button id="btn" class="btn btn-primary" type="button">Calculate</button>
      <button id="change-calculation" class="btn btn-primary" type="button"><i class="fas fa-arrows-alt-v"></i></button>
    </div>

    <h3 class="text-light text-center mt-3">Results</h3>
    <div class="input-group mb-3 mt-3">
      <span class="input-group-text symbol-F" id="symbol-F">F&deg;</span>
      <input id="inputF" type="number" class="form-control" placeholder="Result" aria-label="Username "
        aria-describedby="basic-addon1" disabled>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
